<html>
    <head>
        <title>WebGL snake</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script id="shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            void main(void) {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
        <script type="text/javascript" src="gl-matrix/gl-matrix.js"></script>
        <script type="text/javascript" src="js/webgl-utils.js"></script>
        <script type="text/javascript" src="js/gfx.js"></script>
        <script type="text/javascript" src="js/snake.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <style type="text/css" media="screen">
            h1 {
                text-align: center;
                font-size: 72pt;
                margin: 10px;
                background-color: rgba(255,255,255,0.5);
            }
            #game-canvas {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            body {
                background: url('img/snake.png');
            }
        </style>
    </head>


    <body onload="startGame();">
        <h1>WebGL Snake</h1>
        <canvas id="game-canvas" style="border: none;" width="500" height="500"></canvas>
    </body>

</html>
