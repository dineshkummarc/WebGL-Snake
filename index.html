<html>
    <head>
        <title>WebGL snake</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec2 aTextureCoord;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            varying vec2 vTextureCoord;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vTextureCoord = aTextureCoord;
            }
        </script>
        <script id="shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            varying vec2 vTextureCoord;
            uniform sampler2D uSampler;

            void main(void) {
                vec4 colour = vec4(0.4, 0.6, 0.1, 1.0);
                float dist = 2.0 * vTextureCoord.t - 1.0;
                vec4 tex = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
                gl_FragColor = tex * colour * (1.0 - dist * dist);
                gl_FragColor.a = 1.0;
            }
        </script>
        <script type="text/javascript" src="gl-matrix/gl-matrix.js"></script>
        <script type="text/javascript" src="js/webgl-utils.js"></script>
        <script type="text/javascript" src="js/gfx.js"></script>
        <script type="text/javascript" src="js/snake.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <style type="text/css" media="screen">
            h1 {
                text-align: center;
                font-size: 72pt;
                margin: 10px;
                background-color: rgba(255,255,255,0.5);
            }
            #game-canvas {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            body {
                background: gray;
            }
        </style>
    </head>


    <body onload="startGame();">
        <h1>WebGL Snake</h1>
        <canvas id="game-canvas" style="border: none;" width="500" height="500"></canvas>
    </body>

</html>
